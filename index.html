<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Floppy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="lib/bootstrap-4.0.0-dist/css/bootstrap.min.css">

      <script src="lib/jquery-3.3.1.min.js"></script>
      <script src=lib/bootstrap-4.0.0-dist/js/bootstrap.min.js></script>
      <script src=lib/nebPay.js></script>
      <script src=lib/nebulas.js></script>
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <style>
         #saveScore{
            color: black;
            margin-top: 350px;
         }
      </style>
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">

               <div class="row" id="rank">

                  <div class="col-sm-2" style="margin-top: 50px; margin-left: 30px; display: none" id="user-div">
                     <h2 style="font-size: 2.5em" >欢迎您<span id="u-name">susan！</span></h2>
                     <h2 style="font-size: 2.5em" >最高得分：<span id="slef-score">20</span></h2>
                  </div>

                  <div class="col-sm-9" id="rank-div" style="display: none">
                     <h1 style="font-size: 4em; ">排行榜</h1>
                  </div>

               </div>

               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>



      <!--提示框 -->
      <div class="modal fade" id="saveScore" tabindex="-1" role="dialog" aria-labelledby="title-score" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="title-score" style="font-size: 2em">恭喜您打破个人历史记录</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <form class="form-group">
                          <div class="form-inline">
                             <label for="user-name" class="col-md-3 text-right">名称:</label>
                             <input type="text" class="form-control col-md-6" id="user-name" required>
                          </div>
                          <div class="form-inline">
                              <label class="col-form-label col-md-3 text-right">得分:</label>
                             <label class="col-form-label text-left"><span id="thisScore"></span></label>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="push">保存本次</button>
                  </div>
              </div>
          </div>
      </div>


      <div id="footer">

      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
